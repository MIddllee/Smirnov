<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML 5-Формы</title>
<link rel="stylesheet" href="Lesson 4.css">
</head>
<body>
<h1 class="h1">Форма заявки на работу в зоопарке </h1>
<div>
    <i class="red">Пожалуйста ,заполните форму. Обязательные поля помечены</i>
</div>
<form>
    <fieldset>
        <legend>Контактная информация</legend>
        <p>
            <span class="red">Имя </span>
            <input type="text">
        </p>

        <p>
            <span>Телефон</span><input type="tel">
        </p>

        <p >
            <span class="red">Email</span>
            <input type="email">

        </p>
        




    </fieldset>



    <fieldset>
        <legend>Персональная информация</legend>
        <p>
            <span class="red">Возраст</span>
            <input type="text">
        </p>
        <p> 
            <span>Пол</span>
            <select>
                <option>Мужчина</option>
                <option>Женщина</option>
            </select>

        </p>
        <p>
            <span>Перечислите личные качества</span>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </p>

    </fieldset>
<fieldset>
<legend>Виберите Ваших любимых жывотных</legend>
        <span class="inline"><input type="checkbox">Зебра</span>
        <span class="inline"><input type="checkbox">Рак</span>
        <span class="inline"><input type="checkbox">Слон</span>
        <span class="inline"><input type="checkbox">Кошак</span>
        <span class="inline"><input type="checkbox">Краб</span>
        <span class="inline"><input type="checkbox">Челокек</span>
        <span class="inline"><input type="checkbox">Анаконда</span>
        <span class="inline"><input type="checkbox">Кибер краб</span>
</fieldset>
<p>
    <input type="button"
    value="Отправить информацию">
</p>
</form>







</body>





</html>
